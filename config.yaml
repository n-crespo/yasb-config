# https://github.com/amnweb/yasb/wiki
watch_stylesheet: true
watch_config: true
debug: false
bars:
  primary-bar:
    enabled: true
    screens: ["*"]
    class_name: "yasb-bar"
    alignment:
      position: "top"
      center: true
    animation:
      enabled: true
      duration: 500
    blur_effect:
      enabled: false
      acrylic: false
      dark_mode: true
      round_corners: false
      # round_corners_type: "small"
      # border_color: "#00000000"
    window_flags:
      always_on_top: false
      windows_app_bar: true
    dimensions:
      width: "100%"
      height: 28
    widgets:
      # removed: "microphone", "power_menu", "home", "active_window", "apps"
      left: ["glazewm_workspaces"]
      center: ["clock"]
      right:
        [
          "media",
          "memory",
          "glazewm_tiling_direction",
          "wifi-grouper",
          "bluetooth",
          "volume",
          "battery",
        ]

widgets:
  wifi-grouper:
    type: "yasb.grouper.GrouperWidget"
    options:
      class_name: "wifi-grouper"
      widgets: ["wifi"]

  ############## LEFT ############
  glazewm_workspaces:
    update_interval: 50
    type: "glazewm.workspaces.GlazewmWorkspacesWidget"
    options:
      offline_label: "GlazeWM Offline"
      hide_empty_workspaces: true
      hide_if_offline: false
      populated_label: "{display_name}"
      empty_label: "{display_name}"

  ########### CENTER #############
  media:
    type: "yasb.media.MediaWidget"
    options:
      media_menu:
        blur: false # Whether to apply a blur effect to the popup background.
        round_corners: true # Whether to round the corners of the popup.
        round_corners_type: "normal" # The type of corner rounding. Can be "normal" or "symmetric".
        border_color: "system" # The border color of the popup. Can be a HEX, None or "system".
        alignment: "right" # The alignment of the popup relative to the widget. Can be "left", "center", or "right".
        direction: "down" # The direction in which the popup opens. Can be "up" or "down".
        offset_top: 6 # The vertical offset of the popup from the widget.
        offset_left: 0 # The horizontal offset of the popup from the widget.
        thumbnail_corner_radius: 8 # The corner radius for the thumbnail in the popup.
        thumbnail_size: 120 # The size of the thumbnail in the popup.
        max_title_size: 60 # The maximum size for the title in the popup.
        max_artist_size: 20 # The maximum size for the artist name in the popup.
        show_source: true # Whether to show the media source (e.g., Spotify, YouTube) in the popup.
        show_volume_slider: false # Whether to show the volume slider in the popup. Volume control per application.
      label: "{title} - {artist}"
      label_alt: "..."
      max_field_size:
        label: 28
        label_alt: 25
      controls_only: false
      controls_left: true
      hide_empty: true
      label_shadow:
        enabled: false
      show_thumbnail: false
      symmetric_corner_radius: true
      media_menu_icons:
        prev_track: "Û∞íÆ"
        next_track: "Û∞í≠"
        play: "Û∞êä"
        pause: "Û∞è§"
      icons:
        prev_track: ""
        next_track: ""
        play: "Û∞êä"
        pause: "Û∞è§"
      callbacks:
        on_right: "toggle_media_menu"
        on_middle: "toggle_label"
        on_left: "toggle_play_pause"
      scrolling_label:
        enabled: false # Whether to enable the scrolling label.
        update_interval_ms: 33 # The update interval for the scrolling label in milliseconds.
        style: "bounce" # The style of the scrolling label. Can be "left", "right", "bounce", or "bounce-ease".
        separator: " | " # The separator between repeating text in "left" or "right" scrolling style.
        label_padding: 1 # The padding around the label in "bounce" and "bounce-ease" style. By default it's one character on each side.
        ease_slope: 20 # The easing slope for the bounce effect. Easing curve params: https://www.desmos.com/calculator/j7eamemxzi
        ease_pos: 0.8 # The easing curve position for the bounce effect.
        ease_min: 0.5 # The minimum value for the bounce effect easing curve.

  ######### RIGHT ###########
  memory:
    type: "yasb.memory.MemoryWidget"
    options:
      label: "{virtual_mem_percent}%" # virtual_mem_used
      label_alt: "{virtual_mem_used}" # virtual_mem_used
      update_interval: 3000
      animation:
        enabled: true
        type: "fadeInOut"
        duration: 200
      callbacks:
        on_right: "toggle_label"
        on_left: "toggle_label"
      memory_thresholds:
        low: 50
        medium: 81
        high: 90

  glazewm_tiling_direction:
    type: "glazewm.tiling_direction.GlazewmTilingDirectionWidget"
    options:
      horizontal_label: "Ó≠ñ"
      vertical_label: "Ó≠ó"

  bluetooth:
    type: "yasb.bluetooth.BluetoothWidget"
    options:
      tooltip: true
      animation:
        enabled: true
        type: "fadeInOut"
      label: "<span>{icon}</span>"
      label_alt: "<span>{icon}</span>{device_name}"
      icons:
        bluetooth_on: "Û∞ÇØ"
        bluetooth_off: "ÔìÉ"
        bluetooth_connected: "Óπò"
      callbacks:
        on_right: "exec cmd.exe /c start ms-settings:bluetooth"
      label_shadow:
        enabled: false

  wifi:
    type: "yasb.wifi.WifiWidget"
    options:
      label_alt: "{wifi_icon}"
      label: "<span>{wifi_icon}</span> {wifi_name}"
      update_interval: 5000
      menu_config:
        blur: true
        round_corners: true
        round_corners_type: "normal"
        border_color: "System"
        alignment: "right"
        direction: "down"
        offset_top: 6
        offset_left: 0
        wifi_icons_secured: ["\ue670", "\ue671", "\ue672", "\ue673"]
        wifi_icons_unsecured: ["\uec3c", "\uec3d", "\uec3e", "\uec3f"]
      wifi_icons:
        - "Û∞§Ø" # 0% strength (no wifi)
        - "Û∞§ü" # 1-25% strength
        - "Û∞§¢" # 26-50% strength
        - "Û∞§•" # 51-75% strength
        - "Û∞§®" # 76-100% strength. Alternate theming: \uf1eb
      callbacks:
        on_right: "exec cmd.exe /c start ms-settings:network"
        on_left: "toggle_menu"

  volume:
    type: "yasb.volume.VolumeWidget"
    options:
      mute_text: "0%"
      animation:
        enabled: True
      label: "<span>{icon}</span> {level}"
      label_alt: "{volume}"
      tooltip: True
      volume_icons:
        - "Û∞∏à"
        - "Û∞ñÄ"
        - "Û∞ñÄ"
        - "Û∞ïæ"
        - "Û∞ïæ"
      callbacks:
        on_right: "toggle_volume_menu"
        on_left: "toggle_mute"
        on_middle: "exec cmd.exe /c start ms-settings:sound"

  battery:
    type: "yasb.battery.BatteryWidget"
    options:
      label: "<span>{icon}</span>{percent}%"
      label_alt: "{time_remaining}"
      # time_remaining_natural: true # this seems to round down üò≠
      time_remaining_natural: True
      status_thresholds:
        { critical: 10, low: 20, medium: 70, high: 80, full: 100 }
      charging_options:
        icon_format: "{icon}" # show only charging icon
      status_icons:
        {
          icon_critical: "ÔâÑ",
          icon_low: "ÔâÉ",
          icon_medium: "ÔâÇ",
          icon_high: "ÔâÅ",
          icon_full: "ÔâÄ",
        }

  clock:
    type: "yasb.clock.ClockWidget"
    options:
      label: "{%a %b %d, %I:%M %p}"
      timezones: []
      callbacks:
        on_left: "toggle_calendar"
        on_right: "do_nothing"
      calendar:
        blur: True
        round_corners: True
        round_corners_type: "normal"
        border_color: "System"
        alignment: "right"
        direction: "down"
        distance: 6
