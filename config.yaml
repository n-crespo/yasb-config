# This is default and very simple configuration file for Yasb.
# For more information about configuration options, please visit the Wiki https://github.com/amnweb/yasb/wiki
watch_stylesheet: true
watch_config: true
debug: false
# komorebi:
#   start_command: "komorebic start --whkd"
#   stop_command: "komorebic stop --whkd"
#   reload_command: "komorebic stop --whkd && komorebic start --whkd"
bars:
  primary-bar:
    enabled: true
    screens: ["*"]
    class_name: "yasb-bar"
    alignment:
      position: "top"
      center: false
    animation:
      enabled: false
      duration: 1000
    blur_effect:
      enabled: false
      acrylic: false
      dark_mode: true
      round_corners: false
      round_corners_type: "normal"
      border_color: "System"
    window_flags:
      always_on_top: false
      windows_app_bar: true
    dimensions:
      width: "100%"
      height: 25
    padding:
      top: 0
      left: 0
      bottom: 0
      right: 0
    widgets:
      left: [
          # "home",
          "glazewm_workspaces",
          # "glazewm_active_layout",
          # "active_window",
        ]
      # center: ["clock", "apps"]
      center: ["media"]
      # removed: "microphone", "power_menu"
      right: ["memory", "wifi", "volume", "battery", "clock"]
widgets:
  battery:
    type: "yasb.battery.BatteryWidget"
    options:
      label: "<span>{icon}</span>{percent}%"
      label_alt: "{icon} {time_remaining}"
      charging_options:
        icon_format: "{charging_icon}"
  media:
    type: "yasb.media.MediaWidget"
    options:
      label: "{title} - {artist}"
      max_field_size:
        label: 64
        label_alt: 24
      show_thumbnail: false
      controls_only: false
      controls_left: true
      hide_empty: true
      callbacks:
        on_right: "prev"
        on_left: "play_pause"
      thumbnail_alpha: 150
      thumbnail_padding: 8
      thumbnail_corner_radius: 0
      icons:
        prev_track: "󰒮"
        next_track: "󰒭"
        play: "󰐊"
        pause: "󰏤"
  clock:
    type: "yasb.clock.ClockWidget"
    options:
      label: "{%a %b %d, %I:%M}"
      # label_alt: "{%A, %d %B %Y %H:%M}"
      timezones: []
      callbacks:
        on_left: "toggle_calendar"
        on_right: ""
      calendar:
        blur: True
        round_corners: True
        round_corners_type: "normal"
        border_color: "System"
        alignment: "right"
        direction: "down"
        distance: 6
  glazewm_workspaces:
    update_interval: 100
    type: "glazewm.workspaces.GlazewmWorkspacesWidget"
    options:
      offline_label: "GlazeWM Offline"
      hide_empty_workspaces: true
      hide_if_offline: false
      populated_label: "{display_name}"
      empty_label: "{display_name}"

  # # bluetooth:
  # #   type: "yasb.bluetooth.BluetoothWidget"
  # #   options:
  # #     label: "<span>{icon}</span>"
  # #     label_alt: "{device_name}"
  # #     icons:
  # #       bluetooth_on: "\udb80\udcaf"
  # #       bluetooth_off: "\udb80\udcb2"
  # #       bluetooth_connected: "\udb80\udcb1"
  # #     callbacks:
  # #       on_right: "exec cmd.exe /c start ms-settings:bluetooth"

  memory:
    type: "yasb.memory.MemoryWidget"
    options:
      # icon: ""
      label: "{virtual_mem_used}"
      label_alt: "{virtual_mem_free}"
      update_interval: 5000
      callbacks:
        on_left: "do_nothing"
        on_right: "exec cmd /c procexp"
      memory_thresholds:
        low: 25
        medium: 50
        high: 90

  wifi:
    type: "yasb.wifi.WifiWidget"
    options:
      label: "{wifi_icon}"
      label_alt: "{wifi_icon} {wifi_name}"
      update_interval: 5000
      wifi_icons:
        - "\udb82\udd2e" # 0% strength (no wifi)
        - "\udb82\udd1f" # 1-25% strength
        - "\udb82\udd22" # 26-50% strength
        - "\udb82\udd25" # 51-75% strength
        - "\udb82\udd28" # 76-100% strength. Alternate theming: \uf1eb
      callbacks:
        on_middle: "do_nothing"
        on_right: "exec cmd.exe /c start ms-settings:network"

  volume:
    type: "yasb.volume.VolumeWidget"
    options:
      label: "<span>{icon}</span> {level}"
      label_alt: "{volume}"
      tooltip: false
      volume_icons:
        - "󰝟"
        - "󰕿"
        - "󰖀"
        - "󰕾"
        - "󰕾"
      callbacks:
        on_left: "toggle_volume_menu"
        on_right: "do_nothing"
        # on_right: "exec cmd.exe /c start ms-settings:sound"

  power_menu:
    type: "yasb.power_menu.PowerMenuWidget"
    options:
      label: "󰐥"
      uptime: True
      blur: False
      blur_background: True
      animation_duration: 100
      button_row: 5
      buttons:
        shutdown: ["󰐥", "Shut Down"]
        restart: ["\uead2", "Restart"]
        signout: ["\udb80\udf43", "Sign out"]
        hibernate: ["\uf28e", "Hibernate"]
        sleep: ["\u23fe", "Sleep"]
        cancel: ["", "Cancel"]
