# This is default and very simple configuration file for Yasb.
# For more information about configuration options, please visit the Wiki
# https://github.com/amnweb/yasb/wiki
watch_stylesheet: true
watch_config: true
debug: false
bars:
  primary-bar:
    enabled: true
    screens: ["*"]
    class_name: "yasb-bar"
    alignment:
      position: "top"
      center: true
    animation:
      enabled: true
      duration: 1000
    blur_effect:
      enabled: false
      acrylic: false
      dark_mode: true
      round_corners: false
      round_corners_type: "normal"
      border_color: "System"
    window_flags:
      always_on_top: false
      windows_app_bar: true
    dimensions:
      width: "100%"
      height: 22
    padding:
      top: 0
      left: 0
      bottom: 0
      right: 0
    widgets:
      # removed: "microphone", "power_menu", "home", "active_window", "apps"
      left: ["glazewm_workspaces"]
      center: ["media"]
      right: [
          # "memory",
          "notifications",
          "systray",
          "glazewm_tiling_direction",
          "bluetooth",
          "wifi",
          "pomodoro",
          "volume",
          "battery",
          "clock",
        ]

widgets:
  ############## LEFT ############
  glazewm_workspaces:
    update_interval: 50
    type: "glazewm.workspaces.GlazewmWorkspacesWidget"
    options:
      offline_label: "GlazeWM Offline"
      hide_empty_workspaces: true
      hide_if_offline: false
      populated_label: "{display_name}"
      empty_label: "{display_name}"

  ########### CENTER #############
  media:
    type: "yasb.media.MediaWidget"
    options:
      label: "{title} - {artist}"
      label_alt: "{title}"
      max_field_size:
        label: 25
        label_alt: 24
      controls_only: false
      controls_left: true
      hide_empty: true
      label_shadow:
        enabled: false
        color: "black"
        radius: 3
        offset: [1, 1]
      show_thumbnail: false
      thumbnail_alpha: 100
      thumbnail_padding: 0
      thumbnail_corner_radius: 5
      symmetric_corner_radius: true
      thumbnail_edge_fade: true
      media_menu_icons:
        prev_track: "Û∞íÆ"
        next_track: "Û∞í≠"
        play: "Û∞êä"
        pause: "Û∞è§"
      icons:
        prev_track: "Û∞íÆ"
        next_track: "Û∞í≠"
        play: "Û∞êä"
        pause: "Û∞è§"
      callbacks:
        on_left: "toggle_media_menu"
        on_middle: "do_nothing"
        on_right: "toggle_label"

  ########## RIGHT ###########
  # memory:
  # type: "yasb.memory.MemoryWidget"
  # options:
  #   # icon: "Ôíº"
  #   label: "{virtual_mem_used}"
  #   label_alt: "{virtual_mem_free}"
  #   update_interval: 5000
  #   callbacks:
  #     on_right: "do_nothing"
  #     on_left: "exec cmd /c procexp"
  #   memory_thresholds:
  #     low: 25
  #     medium: 50
  #     high: 90

  notifications:
    type: "yasb.notifications.NotificationsWidget"
    options:
      label: "<span>ÔëÑ</span>"
      label_alt: "{count} notifications"
      hide_empty: true
      tooltip: true
      callbacks:
        on_left: "toggle_notification"
        on_right: "toggle_label"
        on_middle: "toggle_label"
      container_padding:
        top: 0
        left: 0
        bottom: 0
        right: 0
      label_shadow:
        enabled: false
        color: "black"
        radius: 3
        offset: [1, 1]

  systray:
    type: "yasb.systray.SystrayWidget"
    options:
      class_name: "systray"
      label_collapsed: "ÔÑÜ"
      label_expanded: "ÔÑá"
      label_position: "left" # Can be "left" or "right"
      icon_size: 14 # Can be any integer between 8 and 64
      pin_click_modifier: "alt" # Can be "ctrl", "alt" or "shift"
      show_unpinned: true
      show_unpinned_button: false
      show_battery: false
      show_volume: false
      show_network: false
      container_padding:
        left: 0
        top: 0
        right: 0
        bottom: 0
      btn_shadow:
        enabled: false

  glazewm_tiling_direction:
    type: "glazewm.tiling_direction.GlazewmTilingDirectionWidget"
    options:
      horizontal_label: "Ó≠ñ"
      vertical_label: "Ó≠ó"

  bluetooth:
    type: "yasb.bluetooth.BluetoothWidget"
    options:
      tooltip: true
      animation:
        enabled: true
        type: "fadeInOut"
      label: "<span>{icon}</span>"
      label_alt: "{device_name}"
      icons:
        bluetooth_on: "Ôäì"
        bluetooth_off: "Û∞Ç≤"
        bluetooth_connected: "Óπò"
      callbacks:
        on_right: "exec cmd.exe /c start ms-settings:bluetooth"
      label_shadow:
        enabled: false
        color: "black"
        radius: 1
        offset: [0, 0]

  pomodoro:
    type: "yasb.pomodoro.PomodoroWidget"
    options:
      # label: "<span>{icon}</span> {remaining} {session}/{total_sessions} - {status}"
      label: "<span>{icon}</span> {remaining}"
      label_alt: "{remaining}"
      work_duration: 25
      break_duration: 5
      long_break_duration: 15
      long_break_interval: 4
      auto_start_breaks: true
      auto_start_work: false
      sound_notification: true
      show_notification: true
      hide_on_break: false
      session_target: 8
      icons:
        work: "üçÖ"
        break: "üèñÔ∏è"
        paused: "üõë"
      container_padding:
        top: 0
        left: 0
        bottom: 0
        right: 0
      menu:
        blur: true
        round_corners: true
        round_corners_type: "normal"
        border_color: "System"
        alignment: "right"
        direction: "down"
        offset_top: 6
        offset_left: 0
        circle_background_color: "#09ffffff"
        circle_work_progress_color: "#9acd32"
        circle_break_progress_color: "#ffce08"
        circle_thickness: 8
        circle_size: 160
      callbacks:
        on_left: "toggle_menu"
        on_middle: "reset_timer"
        on_right: "toggle_label"
      label_shadow:
        enabled: false
        color: "black"
        radius: 3
        offset: [1, 1]

  wifi:
    type: "yasb.wifi.WifiWidget"
    options:
      label: "{wifi_icon}"
      label_alt: "<span>{wifi_icon}<span> {wifi_name}"
      update_interval: 5000
      wifi_icons:
        - "Û∞§Ø" # 0% strength (no wifi)
        - "Û∞§ü" # 1-25% strength
        - "Û∞§¢" # 26-50% strength
        - "Û∞§•" # 51-75% strength
        - "Û∞§®" # 76-100% strength. Alternate theming: \uf1eb
      callbacks:
        on_left: "exec cmd.exe /c start ms-settings:network"
        # on_right: ""

  volume:
    type: "yasb.volume.VolumeWidget"
    options:
      mute_text: "0%"
      animation:
        enabled: true
      label: "<span>{icon}</span> {level}"
      label_alt: "{volume}"
      tooltip: true
      volume_icons:
        - "Û∞ùü"
        - "Û∞ïø"
        - "Û∞ñÄ"
        - "Û∞ïæ"
        - "Û∞ïæ"
      callbacks:
        on_left: "toggle_volume_menu"
        on_right: "do_nothing"
        # on_right: "exec cmd.exe /c start ms-settings:sound"

  battery:
    type: "yasb.battery.BatteryWidget"
    options:
      label: "<span>{icon}</span>{percent}%"
      label_alt: "{time_remaining}"
      # time_remaining_natural: true # this seems to round down üò≠
      status_thresholds:
        { critical: 10, low: 20, medium: 70, high: 80, full: 100 }
      charging_options:
        icon_format: "{charging_icon}" # show only charging icon
      status_icons: {
          # icon_charging: "Û±êã",
          icon_critical: "ÔâÑ",
          icon_low: "ÔâÉ",
          icon_medium: "ÔâÇ",
          icon_high: "ÔâÅ",
          icon_full: "ÔâÄ",
        }

  clock:
    type: "yasb.clock.ClockWidget"
    options:
      label: "{%a %b %d, %I:%M %p}"
      timezones: []
      callbacks:
        on_left: "toggle_calendar"
        on_right: "do_nothing"
      calendar:
        blur: True
        round_corners: True
        round_corners_type: "normal"
        border_color: "System"
        alignment: "right"
        direction: "down"
        distance: 6
